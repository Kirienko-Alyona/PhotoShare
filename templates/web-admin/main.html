<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-admin</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3">
        <div class="col-6">
          <h3>Додати контакт</h3>
          <ul class="list-group" id="contact"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <form id="contactCreate">
            <div class="mb-3">
              <label for="name" class="form-label"
                >Введіть ім'я контакта</label
              >
              <input
                type="name"
                class="form-control"
                id="name"
                name="name"
              />
              <label for="surname" class="form-label"
                >Введіть прізвище контакта</label
              >
              <input
                type="surname"
                class="form-control"
                id="surname"
                name="surname"
              />
              <label for="email" class="form-label"
                >Введіть email контакта</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@example.com"
              />
              <label for="phone" class="form-label"
              >Введіть телефон контакта</label
            >
            <input
              type="phone"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="+38(068)-123-45-67"
            />
            <label for="email" class="form-label"
            >Введіть день народження контакта</label
          >
          <input
            type="born_date"
            class="form-control"
            id="born_date"
            name="born_date"
            placeholder="2023-03-29"
          />
            </div>
            <button type="submit" class="btn btn-primary">Створити</button>
          </form>
        </div>
      </div>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
